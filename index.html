<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="validation.js" defer></script>

</head>
<body>
    
    <h1>Signup</h1>
    
    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
        </div>
        
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
        </div>
		
		<div>
            <label for="mname">Middle Name</label>
            <input type="text" id="mname" name="mname">
        </div>
        
		<div>
            <label for="mname">Extension Name(Jr./Sr./III Etc..)</label>
            <input type="text" id="ename" name="ename">
        </div>
		
		<div id="gender_radio_group">
		<label>GENDER<br>
					<input type="radio" id="gender_radio_group_1" name="radgender" value="Male" /> Male <br>
					<input type="radio" id="gender_radio_group_2" name="radgender" value="Female" /> Female <br>
					<input type="radio" id="gender_radio_group_3" name="radgender" value="Other" /> Other <br>
				</label>
		</div>
		
		<div>
            <label for="mname">Phone Number</label>
            <input type="text" id="num" name="num">
        </div>

        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password_confirmation">Confirm Password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        
        <button>Sign up</button>
		<button type="reset">Reset</button>
    </form>
    
</body>
</html>
